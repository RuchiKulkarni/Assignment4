{% include 'pages/base.html' %}
{% block main_content%}
<section class="container">

 <div class="row justify-content-around text-center text-black mt-5">
 <div class="col-sm-8">
 <center><h3>Student Details</h3></center>
 </div>
 </div>
 <center>
 <div class="col-sm-3">
 <form class="form-inline my-2 my-lg-0 " method=POST action="{% url 'search' %}" >
 {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
 </div>
 </div>
 </div>
<div class="row justify-content-around">
 <div class="col-sm-8">
 <a href="{% url 'add_student'%}" class='btn btn-primary float-end'>Add</a>
 </div>
 </div>
 <div class="row justify-content-around text-black mt-3">
 <div class="col-sm-8">
 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Branch</th>
      <th scope="col">name</th>
      <th scope="col">Rollno</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
{% for stu in studata%} 
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{stu.dep}}</td>
      <td>{{stu.name}}</td>
      <td>{{stu.rollno}}</td>
      <td class="aline-line">
      <table>
      <tr>
      {% csrf_token %}
      </tr>
      </table>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
</section>
{%endblock main_content%}
