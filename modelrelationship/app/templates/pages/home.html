{% include 'pages/base.html' %}
{% block main_content%}
<section class="container">
 <div class="row justify-content-around text-center text-black mt-5">
 <div class="col-sm-8">
 <center><h3>Department Details</h3></center>
 </div>
 </div>
 <div class="row justify-content-around mt-5">
 <div class="col-sm-8">
 <div class="row justify-content-around">
 <div class="col-sm-8">
 <a href="{% url 'add_department'%}" class='btn btn-primary float-end'>Add</a>
 </div>
 </div>
 </div>
 </div>
 <div class="row justify-content-around text-black mt-5">
 <div class="col-sm-8">
 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Department</th>
    </tr>
  </thead>
  <tbody>
  {% for dep in depdata%} 
    <tr>
      <td>{{dep.id}}</td>
      <td>{{dep.branch}}</td>
      <td class="aline-line">
      <table>
      <tr>
      <td><form action="#" method="POST">
     {% csrf_token %}
      </tr>
      </table>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
</section>
{%endblock main_content%}
