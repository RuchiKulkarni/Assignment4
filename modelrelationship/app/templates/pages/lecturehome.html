{% include 'pages/base.html' %}
{% block main_content%}

<section class="container">
 <div class="row justify-content-around text-center text-black mt-5">
 <div class="col-sm-8">
 <center><h3>Lecturer Details</h3></center>
 </div>
 </div>
 <center>
 <div class="col-sm-3">
 <form class="form-inline my-2 my-lg-0 " method=POST action="{% url 'lecture' %}" >
 {% csrf_token %}
 <form class="form-inline my-2 my-lg-0 ">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="lecture">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
 </div>
 </div>
 </div>
 <div class="row justify-content-around">
 <div class="col-sm-8">
 <a href="{% url 'add_lecture'%}" class='btn btn-primary float-end'>Add</a>
 </div>
 </div>
 <div class="row justify-content-around text-black mt-5">
 <div class="col-sm-8">
 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Branch</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
  {% for lec in lecdata%} 
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{lec.depart}}</td>
      <td>{{lec.name}}</td>
      <td class="aline-line">
      <table>
      <tr>
      <td><form action="#" method="POST">
      {% csrf_token %}
      </td>
      </tr>
      </table>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
</section>
{%endblock main_content%}
